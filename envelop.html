<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="hbd.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bonheur+Royale&family=Tangerine:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="letter-image">
      <div class="animated-mail">
        <div class="back-fold"></div>
        <div class="letter">
          <div class="letter-border"></div>
          <div class="letter-title">To Akshu</div>
          <div class="letter-context">From Dhanu</div>
          <button class="LL"><a href="letter.html">Letter of Love</a></button>
          <div class="letter-stamp">
            <div class="letter-stamp-inner"></div>
          </div>
        </div>
        <div class="top-fold"></div>
        <div class="body"></div>
        <div class="left-fold"></div>
      </div>
      <div class="shadow"></div>
    </div>
    <div class="wrapper">
      <div class="heart x1"></div>
      <div class="heart x2"></div>
      <div class="heart x3"></div>
      <div class="heart x4"></div>
      <div class="heart x5"></div>
      <div class="altheart x6"></div>
    </div>
  </body>
</html>
